
apply plugin:'java'
apply plugin:'eclipse'

repositories {
	flatDir {
		dirs '../../seep-common/build/libs'
    dirs '../../seep-contrib/build/libs'
		dirs 'libs'
	}	
	mavenCentral()
}

dependencies {
	compile name: 'seep-common-0.1'
  compile name: 'seep-contrib-0.1'  
  compile 'edu.stanford.nlp:stanford-corenlp:3.5.1'
  compile 'edu.stanford.nlp:stanford-corenlp:3.5.1:models'
  compile 'edu.stanford.nlp:stanford-parser:3.5.1'
  runtime 'org.postgresql:postgresql:9.4-1201-jdbc4'
  compile 'org.postgresql:postgresql:9.4-1201-jdbc4'
  compile 'io.dropwizard.metrics:metrics-core:3.1.0'
	compile 'com.googlecode.json-simple:json-simple:1.1.1'
  compile name: 'yago2utils-20101202'
	compile name: 'javatools_20101123'
} 


task seep(type: Jar){
	description "Builds and creates one Fat Jar that includes all \
	necessary dependencies for a self-deployment"
        from { 
    		configurations.compile.collect { 
			it.isDirectory() ? it : zipTree(it) 
	    	}
	    	
	} 
	{
		exclude 'META-INF/*.RSA'
		exclude 'META-INF/*.SF'
		exclude 'META-INF/*.DSA'
	}
	with jar 
	manifest {
		attributes 'Main-Class': 'Base'
	}
}

task wrapper(type: Wrapper) {
	gradleVersion = '2.1' 
} 
